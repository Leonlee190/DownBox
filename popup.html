<!doctype html>
<html>
  <head>
    <title>Download Box</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300&display=swap" rel="stylesheet">
  </head>
  <body>
    Manage Download
    <br>
    Boxed
    <label class="switch">
      <input type="checkbox" id="boxed">
      <span class="slider round"></span>
    </label>
    
    Date Boxed
    <label class="switch">
      <input type="checkbox" id="date-boxed">
      <span class="slider round"></span>
    </label>

    Turn Off
    <label class="switch">
      <input type="checkbox" id="turn-off">
      <span class="slider round"></span>
    </label>
  </body>
</html>
